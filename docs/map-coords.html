
<!doctype HTML>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
	  <meta name="description" content="Puzzle-RPG indie game">
    <meta name="keywords" content="free,indie,puzzle,rpg,puzzle-rpg,gateway,gateway-to-legend">
    <meta name="author" content="Stephen Policelli">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway to Legend - Map Coords Tool</title>
    <link rel = "stylesheet"
     type = "text/css"
     href = "gtl-style.css" />
	  <link rel="icon" type="image/ico" href="favicon.ico">
    <script>
      function calcMapCoords() {
        var x = document.getElementById("mapx").value;
        var y = document.getElementById("mapy").value;
        var line = ((x - 1) % 10) + (10 * (y - 1)) + 1;
	      if (line > 0 || x > 10)
          document.getElementById("return").innerHTML = "Line " + line + "<br />Map ID " + (line - 1);
        else
          document.getElementById("return").innerHTML = "<span class=\"error-left-align\">Please fill in the forms properly:</span><ul class=\"error-left-align\"><li class=\"error-left-align\">All values must be filled in and must be numbers</li><li class=\"error-left-align\">Both arguments must be greater than or equal to 1</li><li class=\"error-left-align\">X must be less than or equal to 10</li></ul>";
      }
    </script>
  </head>
  <body>
    <div class="align_right">
      <a href="https://github.com/123outerme/Gateway-to-Legend">Go to the Github repository.</a>
    </div>
    <h1>Gateway to Legend</h1>
    <p>Use this tool to convert the (x, y) position you want your map to appear at, with the origin being at the top left of the world, to the line number you should put it on.</p>
    <form>
      <input type="number" id="mapx" min="1" max="10" size="4" />
      <input type="number" id="mapy" min="1" size="4" />
      <input type="button" value="Submit" onclick="calcMapCoords();" size="4" />
    </form>
    <p id="return"></p>
    <noscript class="error">Your browser does not support JavaScript!</noscript>
  </body>
</html>
